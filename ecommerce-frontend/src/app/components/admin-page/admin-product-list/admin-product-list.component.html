<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Products List</h4>
      <ul class="list-group">
        <li class="list-group-item"
                *ngFor="let product of products; let i = index"
                    [class.active]="i == currentIndex"
                        (click)="setActiveProduct(product, i)"
        >
            {{ product.productName }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <app-admin-product-details
        [viewMode]="true"
        [currentProduct]="currentProduct"
      ></app-admin-product-details>
    </div>
  </div>
