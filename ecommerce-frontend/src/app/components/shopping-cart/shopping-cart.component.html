<app-header></app-header>
<div>
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">         
          <section id="cart" class="section-p2">
            <table width="100%">
              <thead>
                <tr>
                  <td>Remove</td>
                  <td>Image</td>
                  <td>Product</td>
                  <td>Price</td>
                  <td>Quantity</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cart of carts">
                  <td><button href="" (click)=removeShoppingCart(cart.cartId)><i class="far fa-times-circle fa-1.5x"></i></button></td>
                  <td><img src="/assets/images/Images/logo.png" alt=""></td>
                  <td>{{cart.product?.productName}}</td>
                  <td>{{cart.productCost}} /Per {{cart.product?.productName}}</td>
                  <!-- <td><input type="number" id="productQuantity" name="productQuantity" value="{{cart.productQuantity}}"  ></td> <button href="/shopping-cart" (click)="updateCart(productQuantity, cart.cartId)"> Add Quantity</button> -->
                  <td><form>
                    <div class="form-group">
                      <input
                        type="number"
                        class="form-control"
                        id="productQuantity"
                        [(ngModel)]="cart.productQuantity"
                        name="productQuantity"
                      />
                      
                    </div>
                </form></td>
                  <div class = "change-quantity">
                  <button type = "submit-button" (click)="updateCart(productQuantity, cart.cartId)">Update</button>
                </div>
                </tr>
              </tbody>
            </table>
          </section>
        <button (click)= saveShoppingCart() routerLink="/checkout" class="btn btn-success">Checkout</button>
      </div>
     
    </div>
  </div>
