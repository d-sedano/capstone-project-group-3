
<div>
    <div class="submit-form">
      <div *ngIf="!submitted">

        <input #myInput type="text" placeholder="Search for invoice..." [(ngModel)]="id"  
            class="au-input au-input-xl" (keyup.enter)="getInvoice()" />
            <button (click)= getInvoice() class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your cart</span>
        </h4>
          <table>
            <thead>
              <th>Product Name</th>
              <th>Quantity</th>
              <th>Product Price</th>
            </thead>
            <tbody>
              <tr *ngFor="let cart of carts">
                <td>{{cart.product?.productName}}</td>
                <td>{{cart.productQuantity}}</td>
                <td>{{cart.productCost}}</td>
              </tr>
            </tbody>
          </table>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>{{invoice.totalPrice}}</strong>
          </li>
      </div>
    </div>
  </div>
